<!DOCTYPE html>
<html>
<head>
    <title>Données des capteurs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Données des capteurs</h2>
    <table>
        <tr>
            <th>Adresse MAC</th>
            <th>Température (°C)</th>
            <th>Humidité (%)</th>
            <th>Batterie (%)</th>
            <th>Timestamp</th>
        </tr>
        {% for data in datas %}
        <tr>
            <td>{{ data.mac_address }}</td>
            <td>{{ data.temperature }}</td>
            <td>{{ data.humidity }}</td>
            <td>{{ data.battery }}</td>
            <td>{{ data.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
